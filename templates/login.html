<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Movie Recommender</title>

  <!-- Aesthetic font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-grad-1: #2b2142;
      --bg-grad-2: #4b3a73;
      --bg-grad-3: #8c77ff;
      --surface: #ffffffee;
      --brand: #7d67ff;
      --brand-dark: #5a45ff;
      --brand-light: #b996ff;
      --ink: #16141c;
      --ink-muted: #6b6785;
      --danger-bg: #fce8eb;
      --danger-border: #f5b8c2;
      --danger-text: #9b213a;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      --radius: 14px;
    }

    /* Background */
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(1200px 600px at 10% -20%, #9d89ff33, transparent 60%),
                  radial-gradient(800px 500px at 90% 10%, #ff92da33, transparent 55%),
                  linear-gradient(160deg, var(--bg-grad-1), var(--bg-grad-2) 55%, var(--bg-grad-3));
      color: var(--ink);
    }

    /* Login card */
    .login-box {
      background: var(--surface);
      padding: 40px 36px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 360px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Heading */
    h2 {
      color: var(--brand);
      font-weight: 800;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    /* Labels and Inputs */
    form {
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--ink);
      font-size: 0.95rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      background-color: #f9f7ff;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 6px var(--brand-light);
    }

    /* Button */
    button {
      width: 100%;
      background: linear-gradient(135deg, var(--brand), var(--brand-dark));
      color: white;
      padding: 10px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(125, 103, 255, 0.35);
      transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      filter: brightness(1.1);
      box-shadow: 0 8px 22px rgba(125, 103, 255, 0.45);
    }

    /* Flash messages */
    .flash {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
    }

    .danger {
      background-color: var(--danger-bg);
      border: 1px solid var(--danger-border);
      color: var(--danger-text);
    }

    /* Hint text */
    p.hint {
      margin-top: 15px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--ink-muted);
    }

    p.hint strong {
      color: var(--brand-dark);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸŽ¬ Movie Recommender Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Log In</button>
    </form>

    <p class="hint">
      ðŸ’¡ Hint: Use any email from the dataset and the password "<strong>password</strong>".
    </p>
  </div>
</body>
</html>
